<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DASHBOARD</title>
</head>
<body>
    <div class="first">
    <div class="home">
        
        <a href="#"><img src="img/piggyvest-logo.0b78a8fa.svg" alt="piggyvest-logo"></a>
        
        <div class="main">
            <header>
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
            </header>
            <form action="">
                <div class="second">
                    <label for="name">Full Name</label>
                    <input type="name" placeholder="Full Name" required>
                </div>
                <div class="second">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="second">
                    <label for="number">Phone Number</label>
                    <input type="tel" placeholder="Phone Number"  required>
                </div>
                <div class="second">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="second">
                    <label for="referral">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" placeholder="Referrer Phone or Code">
                </div>
                <div class="second">
                    <label>How Did You Hear About Us? (Optional)</label>
                    <select>
                        <option value=""disabled selected hidden>Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friend">Friend/Family/Coworker Referral</option>
                        <option value="search">Google search</option>
                        <option value="playstore">Google playstore</option>
                        <option value="blog">Online Blog</option>
                        <option value="newspaper">Local Newspaper</option>
                        <option value="event">At an Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="submit">
                    <button type="submit">CREATE ACCOUNT</button>
                </div>
            </form>
        </div>
        <div class="login">
        <a href="#">Already have an account? Log In</a>
        </div>
    </div>
    </div>
</body>
</html>
